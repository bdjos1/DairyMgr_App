<!-- div class="container"-->
   <div>
     <form ng-submit="ctrl.submit(merchantName, dateOfPurchase, 'false', paymentDueDate)"
       name="expensesForm" novalidate>
        <div class="form-group">
          <label for="merchantName">Merchant Name:</label>
          <input id="merchantName" class="form-control" type="text" name="merchantName" placeholder="Merchant Name" ng-model="ctrl.merchantName" required/>
          <!--  ******************************   -->
          <!-- TODO: Investigate what ngdirty does!!!-->
          <!--  ******************************   -->
          <span style="color:red" ng-show="expensesForm.merchantName.$invalid">
            <span ng-show="expensesForm.merchantName.$error.required">Merchant Name is required.</span>
          </span>
         </div>
        <div class="form-group">
          <label for="dateOfPurchase">Date of Purchase:</label>
          <input id="dateOfPurchase" class="form-control" type="date" name="dateOfPurchase" placeholder="dd/mm/yyyy" ng-model="ctrl.dateOfPurchase" required/>
          <span style="color:red" ng-show="expensesForm.dateOfPurchase.$invalid">
            <span ng-show="expensesForm.dateOfPurchase.$error.required">Date of Purchase is required.</span>
          </span>
        </div>
        <div class="form-group">
          <label for="paymentDueDate">Payment Due Date:</label>
          <input id="paymentDueDate" class="form-control" type="date" name="paymentDueDate" placeholder="dd/mm/yyyy" ng-model="ctrl.paymentDueDate" required/>
          <span style="color:red" ng-show="expensesForm.paymentDueDate.$invalid">
            <span ng-show="expensesForm.paymentDueDate.$error.required">Payment Due Date is required.</span>
          </span>
       </div>
      <button ng-hide="ctrl.isUpdate" type="submit" class="btn btn-default">Add New Receipt</button>
      <button ng-show="ctrl.isUpdate" type="submit" class="btn btn-default">Update Receipt</button>
     </form>
   </div>
